    <title>Document</title>

  <body></body>
  <script>
    /**
     * 防抖函数（多次触发，只执行最后一次）
     * @param {Function} fn - 需要防抖的函数
     * @param {number} delay - 延迟时间（毫秒）
     * @returns {Function} 防抖处理后的函数
     */
    function debounce(fn, delay) {
      let timer = null; // 存储定时器ID

      return function (...args) {
        // 清除先前设置的定时器（重置倒计时）
        clearTimeout(timer); 
        // 设置新的定时器
        timer = setTimeout(() => {
          // 延迟结束后执行目标函数
          fn.apply(this, args);
        }, delay);
      };
    } 
  </script>
